<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('plain.jpeg') center center repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invite-card {
            background: url('card.jpg') center center/cover no-repeat, rgba(255,255,255,0.92);
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 48px 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        .invite-card .main-title {
            font-family: 'Whisper', cursive;
            color: #030c16;
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 0;
            letter-spacing: 1px;
        }
        .invite-card .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 0.5rem;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .invite-card .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .invite-card .names h1 {
            font-family: 'Whisper', cursive;
            color: #ddc04b;
            font-size: 2rem;
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .invite-card .names .amp {
            font-size: 1.5rem;
            color: #b7c9e2;
            margin: 0;
        }
        .invite-card .details {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 0.6rem;
            margin-bottom: 18px;
            font-weight: 400;
        }
        .invite-card .button {
            background: #6d8db4;
            color: #fff;
            border: none;
            padding: 10px 28px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            display: inline-block;
            margin-top: 10px;
        }
        .invite-card .button:hover {
            background: #4e6b8a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invite-card">
    <div style="padding-top: 150px;">
        <div class="main-title">You're Invited!</div>
        <div class="subtitle">Join us for the wedding celebration of</div>
        <div class="names">
            <h1>Marlon</h1>
            <span class="amp">&amp;</span>
            <h1>Julie Ann</h1>
        </div>
        <div class="details" style="margin-bottom: 18px;">
    <table style="width:100%; border-collapse:collapse; margin-bottom:6px; font-family:'Montserrat',sans-serif; font-size:0.9rem;">
        <tr>
            <td style="border-top:1px solid #333; border-bottom:1px solid #333; border-left:none; border-right:1px solid #333; padding:4px 8px; text-align:center;">
                Sunday
            </td>
            <td style="border-top:1px solid #333; border-bottom:1px solid #333; border-left:none; border-right:1px solid #333; padding:4px 8px; text-align:center;">
                10.12.25
            </td>
            <td style="border-top:1px solid #333; border-bottom:1px solid #333; border-left:none; border-right:none; padding:4px 8px; text-align:center;">
                4:00 PM
            </td>
        </tr>
        <tr>
            <td colspan="3" style="padding-top:8px; font-weight:600; text-align:center; font-size:1.05rem;">
                Max's Circle Food Complex
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center; font-size:0.85rem; color:#444;">
                R-7, Diliman, Quezon City, Metro Manila
            </td>
        </tr>
    </table>
</div>

    </div>
</div>
</body>
</html>
