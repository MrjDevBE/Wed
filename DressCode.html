<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlon & Julie – Dress Code Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Marlon Junio & Julie Ann Cerezo" />
    <meta property="og:description" content="The Start of Always – Dress Code Gallery" />
    <meta property="og:url" content="https://thestartofalways.love.com/dresscode-gallery.html" />
    <meta property="og:image" content="https://thestartofalways.love.com/img/cover.jpg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Whisper&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #e3eaf6;
        }
        .container_blue {
            background: #b7c9e2 !important;
        }
        .button {
            background: #6d8db4 !important;
            color: #fff !important;
        }
        .dress-gallery-section {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .gallery-title {
            font-size: 2rem;
            margin-bottom: 24px;
            color: #6d8db4;
            text-align: center;
        }
        .dress-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .dress-pair {
            width: 220px;
            background: #e3eaf6;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .dress-pair img {
            width: 90px;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #b7c9e2;
        }
        .dress-label {
            font-weight: 600;
            color: #6d8db4;
            margin-bottom: 6px;
            display: block;
        }
        @media (max-width: 700px) {
            .dress-gallery {
                flex-direction: column;
                align-items: center;
            }
            .dress-pair {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="top-container">
        <div class="dress-gallery-section">
            <div class="gallery-title">Sample Dress Code</div>
            <div style="text-align:center; margin-bottom: 20px;">
                <span style="font-size: 16px; color: #6d8db4;">Formal attire in Dusty Blue theme<br><b>"White reserved for the bride"</b></span>
            </div>
            <div class="dress-gallery">
                <div class="dress-pair">
                    <span class="dress-label">Ladies</span>
                    <img src="img/w1.jpg" alt="Ladies Dress 1">
                    <img src="img/w2.jpg" alt="Ladies Dress 2">
                    <img src="img/w3.jpg" alt="Ladies Dress 3">
                </div>
                <div class="dress-pair">
                    <span class="dress-label">Gentlemen</span>
                    <img src="img/m1.jpg" alt="Gentlemen 1">
                    <img src="img/m2.jpg" alt="Gentlemen 2">
                    <img src="img/m3.jpg" alt="Gentlemen 3">
                </div>
                <div style="text-align:center;margin-top:30px;">
                <a class="button" href="index1.html">Back to Main Page</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
